<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8"/>
        <meta title="author" content=" Daniel Chrzanowski"/>
        <meta title="description" content="Zadanie 3"/>
        <meta ><title>Przeglądarka zdjęć</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js"></script>
    </head>
    <body onload="slider()">
        <header>
            <h1>Przeglądarka zdjęć</h1>
        </header>
        <section id="gallery">
            <div id="containter">
                <div id="left">
                    <button onclick="back()" title="Back"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                    </svg></button>
                </div>
                <div id="image">
                </div>
                <div id="right">
                    <button onclick="forward()" title="Forward"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                        <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                    </svg></button>
                </div>
                <div style="clear: both;"></div>
                <div id="number">
                    <button onclick="choose(0)" class="switch">1</button>
                    <button onclick="choose(1)" class="switch">2</button>
                    <button onclick="choose(2)" class="switch">3</button>
                    <button onclick="choose(3)" class="switch">4</button>
                    <button onclick="choose(4)" class="switch">5</button>
                    <button onclick="start()" id="play" title="Play"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-collection-play-fill" viewBox="0 0 16 16">
                        <path d="M2.5 3.5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm2-2a.5.5 0 0 1 0-1h7a.5.5 0 0 1 0 1h-7zM0 13a1.5 1.5 0 0 0 1.5 1.5h13A1.5 1.5 0 0 0 16 13V6a1.5 1.5 0 0 0-1.5-1.5h-13A1.5 1.5 0 0 0 0 6v7zm6.258-6.437a.5.5 0 0 1 .507.013l4 2.5a.5.5 0 0 1 0 .848l-4 2.5A.5.5 0 0 1 6 12V7a.5.5 0 0 1 .258-.437z"/>
                      </svg></button>
                </div>
            </div>
        </section>
    </body>
</html>
